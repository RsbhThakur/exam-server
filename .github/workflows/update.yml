name: Update Database

on:
  schedule:
    - cron: '0 0 1 * *'  # Runs at midnight on the 1st of every month
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          npm install
          pip install requests beautifulsoup4

      - name: Run test.js and commit changes
        run: |
          node test.js
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add database_temp.json
          git commit -m "Updated database_temp.json"
          git push

      - name: Run test.py and commit changes
        run: |
          python test.py
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add database.json
          git commit -m "Updated database.json"
          git push

      - name: Run split.py and commit changes
        run: |
          python split.py
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add links/
          git commit -m "Generated exam-specific link files"
          git push