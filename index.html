<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Content</title>
    <link rel="stylesheet" href="assets/style.css"> <!-- Optional: Shared CSS -->
</head>
<body>
    <div id="exam-container"></div> <!-- Where the content will be loaded -->

    <script>
        // Function to get the exam name from the URL
        function getExamNameFromUrl() {
            const path = window.location.pathname;
            const examName = path.split("/").pop(); // Extract the exam name from the URL (e.g., sc-300)
            return examName;
        }

        // Function to load exam content based on examName
        function loadExamContent(examName) {
            const examFolder = `/${examName}`;  // Folder path based on examName
            const examHtmlFile = `${examFolder}/${examName}.html`;

            // Load the exam HTML file (via fetch)
            fetch(examHtmlFile)
                .then(response => response.text())
                .then(html => {
                    document.getElementById("exam-container").innerHTML = html;
                })
                .catch(err => {
                    document.getElementById("exam-container").innerHTML = "Exam content not found!";
                    console.error(err);
                });
        }

        // Get examName from the URL and load content
        const examName = getExamNameFromUrl();
        if (examName) {
            loadExamContent(examName);  // Call the function to load content dynamically
        } else {
            document.getElementById("exam-container").innerHTML = "Exam name not provided!";
        }
    </script>
</body>
</html>
